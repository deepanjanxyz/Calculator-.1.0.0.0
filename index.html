<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pro Calc Elite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body class="dark-mode"> <div id="app-overlay" style="background: rgba(0,0,0,0); pointer-events: none; position: fixed; top:0; left:0; width:100%; height:100%; z-index:9999;"></div>
    
    <div class="container">
        <div class="top-nav">
            <button class="nav-btn" onclick="toggleScreen('history-screen')">üïí History</button>
            <button class="nav-btn" onclick="toggleScreen('settings-screen')">‚öôÔ∏è Settings</button>
        </div>

        <div class="display-area">
            <div id="display">0</div>
            <div id="live-result"></div>
        </div>

        <div class="buttons-grid">
            <button class="btn opt" onclick="handleInput('C')">C</button>
            <button class="btn opt" onclick="handleInput('(')">(</button>
            <button class="btn opt" onclick="handleInput(')')">)</button>
            <button class="btn func" onclick="handleInput('/')">√∑</button>

            <button class="btn num" onclick="handleInput('7')">7</button>
            <button class="btn num" onclick="handleInput('8')">8</button>
            <button class="btn num" onclick="handleInput('9')">9</button>
            <button class="btn func" onclick="handleInput('*')">√ó</button>

            <button class="btn num" onclick="handleInput('4')">4</button>
            <button class="btn num" onclick="handleInput('5')">5</button>
            <button class="btn num" onclick="handleInput('6')">6</button>
            <button class="btn func" onclick="handleInput('-')">‚àí</button>

            <button class="btn num" onclick="handleInput('1')">1</button>
            <button class="btn num" onclick="handleInput('2')">2</button>
            <button class="btn num" onclick="handleInput('3')">3</button>
            <button class="btn func" onclick="handleInput('+')">+</button>

            <button class="btn num" onclick="handleInput('%')">%</button>
            <button class="btn num zero-btn" onclick="handleInput('0')">0</button>
            <button class="btn num" onclick="handleInput('.')">.</button>
            <button class="btn equals" onclick="handleInput('=')">=</button>
        </div>
    </div>

    <div id="settings-screen" class="screen hidden">
        <div class="screen-header">
            <button onclick="toggleScreen('settings-screen')">‚¨Ö Back</button>
            <h2>Settings</h2>
        </div>
        <div class="settings-content">
            <div class="setting-item">
                <label>Theme Mode</label>
                <select id="theme-select" onchange="changeTheme(this.value)">
                    <option value="dark">Dark Mode</option>
                    <option value="light">Light Mode</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Brightness</label>
                <input type="range" id="brightness-slider" min="10" max="100" value="100" oninput="updateBrightness(this.value)">
            </div>
        </div>
    </div>

    <div id="history-screen" class="screen hidden">
        <div class="screen-header">
            <button onclick="toggleScreen('history-screen')">‚¨Ö Back</button>
            <h2>History</h2>
        </div>
        <div id="history-list" class="content-list"></div>
        <button class="clear-btn" onclick="clearHistory()">Clear All</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
