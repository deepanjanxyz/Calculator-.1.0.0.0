<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Masterpiece Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="brightness-overlay"></div>
    <div class="container" id="calcContainer">
        <div class="header-tools">
            <button id="historyBtn">üìú Hist</button>
            <button id="settingsBtn">‚öôÔ∏è Sett</button>
            <button id="floatBtn">üì∫ Float</button>
            <button id="factMode">FACT</button>
        </div>
        
        <div id="display-container">
            <div id="display">0</div>
            <div id="live-result"></div>
        </div>

        <div class="buttons">
            <div class="button action">C</div>
            <div class="button action">‚Üê</div>
            <div class="button opt">(</div>
            <div class="button opt">)</div>
            <div class="button opt">‚àö</div>
            <div class="button opt">^</div>
            <div class="button opt">%</div>
            <div class="button opt">/</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button opt">√ó</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button opt">-</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button opt">+</div>
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="button equals span-two">=</div>
        </div>

        <div id="settings-panel" class="hidden overlay-panel">
            <div class="panel-header"><span>Settings</span><button class="close-btn">‚úñ</button></div>
            <div class="setting-item"><span>Theme</span><select id="themeSelect"><option value="dark">Dark</option><option value="light">Light</option></select></div>
            <div class="setting-item"><span>Float Size</span><input type="range" id="floatSize" min="150" max="300" value="250"></div>
        </div>
        <div id="history-panel" class="hidden overlay-panel">
            <div class="panel-header"><span>History</span><button class="close-btn">‚úñ</button></div>
            <div id="history-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
