<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Calculator Pro</title>
    
    <link rel="icon" href="appicon.png">
    <link rel="apple-touch-icon" href="appicon.png">
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display-area">
            <div id="display">0</div>
            <div id="live-result"></div>
        </div>
        <div class="buttons">
            <button class="btn opt">C</button>
            <button class="btn opt">(</button>
            <button class="btn opt">)</button>
            <button class="btn func" data-val="/">รท</button>

            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn func" data-val="*">ร</button>

            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn func">-</button>

            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn func">+</button>

            <button class="btn num">%</button>
            <button class="btn num zero-btn">0</button>
            <button class="btn num">.</button>
            <button class="btn equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
