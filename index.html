<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterpiece Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <div id="brightness-overlay"></div>

    <div class="container">
        <div class="header-tools">
            <button id="historyBtn">üìú History</button>
            <button id="settingsBtn">‚öôÔ∏è Settings</button>
            <button id="factMode">FACT</button>
        </div>
        
        <div id="display-container">
            <div id="display">0</div>
            <div id="live-result"></div>
        </div>

        <div id="settings-panel" class="hidden overlay-panel">
            <div class="panel-header">
                <span>Settings</span>
                <button class="close-btn">‚úñ</button>
            </div>
            <div class="setting-item">
                <label>Theme Mode:</label>
                <select id="themeSelect">
                    <option value="dark">Dark Mode</option>
                    <option value="light">Light Mode</option>
                    <option value="blue">Blue Sky</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Brightness:</label>
                <input type="range" id="brightnessRange" min="0" max="0.7" step="0.1" value="0">
            </div>
            <div class="setting-item">
                <label>Button Color:</label>
                <input type="color" id="colorPicker" value="#ff9f0a">
            </div>
        </div>

        <div id="history-panel" class="hidden overlay-panel">
            <div class="panel-header">
                <span>History</span>
                <div class="history-controls">
                    <button id="clearHistory">Clear</button>
                    <button class="close-btn">‚úñ</button>
                </div>
            </div>
            <div id="history-list"></div>
        </div>

        <div class="buttons">
            <div class="button action">C</div>
            <div class="button action">‚Üê</div>
            <div class="button opt">(</div>
            <div class="button opt">)</div>
            <div class="button opt">‚àö</div>
            <div class="button opt">^</div>
            <div class="button opt">%</div>
            <div class="button opt">/</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button opt">√ó</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button opt">-</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button opt">+</div>
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="button equals span-two">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
