<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Elite Calc Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body class="dark-mode">
    <div id="app-overlay"></div>
    <div class="container">
        <div class="top-nav">
            <button class="nav-btn" onclick="openHistory()">üïí History</button>
            <div class="brand">ELITE</div>
            <button class="nav-btn" onclick="openSettings()">‚öôÔ∏è Settings</button>
        </div>

        <div class="display-area">
            <div id="display">0</div>
            <div id="live-result"></div>
        </div>

        <div class="buttons-grid">
            <button class="btn opt" onclick="handleInput('C')">AC</button>
            <button class="btn opt" onclick="handleInput('%')">%</button>
            <button class="btn opt" onclick="handleInput('/')">√∑</button>
            <button class="btn func" onclick="handleInput('*')">√ó</button>

            <button class="btn num" onclick="handleInput('7')">7</button>
            <button class="btn num" onclick="handleInput('8')">8</button>
            <button class="btn num" onclick="handleInput('9')">9</button>
            <button class="btn func" onclick="handleInput('-')">‚àí</button>

            <button class="btn num" onclick="handleInput('4')">4</button>
            <button class="btn num" onclick="handleInput('5')">5</button>
            <button class="btn num" onclick="handleInput('6')">6</button>
            <button class="btn func" onclick="handleInput('+')">+</button>

            <button class="btn num" onclick="handleInput('1')">1</button>
            <button class="btn num" onclick="handleInput('2')">2</button>
            <button class="btn num" onclick="handleInput('3')">3</button>
            <button class="btn equals" onclick="handleInput('=')">=</button>

            <button class="btn num zero-btn" onclick="handleInput('0')">0</button>
            <button class="btn num" onclick="handleInput('.')">.</button>
            <button class="btn opt" onclick="handleInput('00')">00</button>
        </div>
    </div>

    <div id="settings-screen" class="screen hidden">
        <div class="screen-header"><button onclick="closeSettings()">‚¨Ö Back</button><h2>Settings</h2></div>
        <div class="setting-item">
            <label>Brightness</label>
            <input type="range" min="10" max="100" value="100" oninput="updateBrightness(this.value)">
        </div>
    </div>

    <div id="history-screen" class="screen hidden">
        <div class="screen-header"><button onclick="closeHistory()">‚¨Ö Back</button><h2>History</h2></div>
        <div id="history-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
