name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Prepare Workspace
      run: |
        mkdir -p www
        cp index.html style.css script.js manifest.json sw.js www/ 2>/dev/null || true
        if [ ! -f package.json ]; then
          npm init -y
        fi

    - name: Install Dependencies
      run: npm install @capacitor/cli @capacitor/core @capacitor/android

    - name: Initialize and Fix Kotlin Conflict
      run: |
        npx cap init Calculator com.deepanjan.calculator --web-dir www
        npx cap add android
        
        # মাস্টার ফিক্স: Duplicate class Kotlin এরর দূর করার জন্য
        # এটা অ্যাপের বিল্ড ফাইলে অটোমেটিক কনফ্লিক্ট সলভ করার কোড ঢুকিয়ে দেবে
        sed -i '/dependencies {/a \    implementation(platform("org.jetbrains.kotlin:kotlin-bom:1.8.0"))' android/app/build.gradle
        
        npx cap sync android
        cd android && ./gradlew assembleDebug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: calculator-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
