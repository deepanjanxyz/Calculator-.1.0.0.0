name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Dependencies
      run: npm install @capacitor/cli @capacitor/core @capacitor/android
    
    - name: Initialize and Build
      run: |
        mkdir -p www
        cp index.html style.css script.js manifest.json sw.js www/ 2>/dev/null || true
        npx cap init calculator calculator.local --web-dir www
        npx cap add android
        npx cap sync android
        cd android && ./gradlew assembleDebug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: calculator-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
